<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Receita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagens/logo.jpg" alt="Logo da Página" class="logo-header">
        <h1>Adicionar Receita</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar ao Início</a></li>
            </ul>
        </nav>
    </header>

    <section id="formulario-receita">
        <h2>Adicione Sua Receita</h2>
        <form id="form-receita">
            <label for="nome">Nome da Receita:</label><br>
            <input type="text" id="nome" required><br><br>

            <label for="imagem">Imagem da Receita:</label><br>
            <input type="file" id="imagem" accept="image/*"><br><br>

            <label for="descricao">Descrição da Receita:</label><br>
            <textarea id="descricao" rows="4" required></textarea><br><br>

            <button type="submit">Cadastrar Receita</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Página de Receitas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
